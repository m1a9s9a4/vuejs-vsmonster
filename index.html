<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU ({{you.hp}})</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: you.hp + '%', 'background-color': youHpRange}">

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER ({{monster.hp}})</h1>
            <div class="healthbar" >
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: monster.hp + '%', 'background-color': monsterHpRange}">

                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click='reset()'>START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attackMonster()" :disabled='!isPlayersTurn'>ATTACK</button>
            <button id="special-attack" @click="attackMonster('special')" :disabled='!isPlayersTurn'>SPECIAL ATTACK</button>
            <button id="heal" @click='healYou()' :disabled='!isPlayersTurn'>HEAL</button>
            <button id="give-up" :disabled='!isPlayersTurn' @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs" :class="log.name">
                  {{ log.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
